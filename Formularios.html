<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <section>
            <h2>Datos</h2>
            <form action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required placeholder="Escribe tu nombre">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Escribe tu correo">
                <label for="passdword">Contraseña:</label>
                <input type="password" id="password" required minlength="10">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" min="0" max="99">
                <label for="fecha">Fecha:</label>
                <input type="time" id="fecha">
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" min="10" max="10" >
                
                <input type="radio" name="opcion" value="Hombre" id="hombre">
                <label for="hombre">Hombre</label>

                <input type="radio" name="opcion" value="Mujer" id="mujer">
                <label for="mujer">Mujer</label>

                <label>
                    <input type="checkbox" id="cbox1" value="primero" /> Leer</label>

                <input type="checkbox" id="cbox2" value="segundo" />
                <label for="cbox2">Dormir</label>

                <input type="checkbox" id="cbox3" value="tercero" />
                <label for="cbox2">Comer</label>

                <input type="checkbox" id="cbox4" value="cuarto" />
                <label for="cbox2">Nadar</label>



                <input type="submit" value="Iniciar sesiòn">

            </form>
        </section>
    </main>
    
</body>
</html>
