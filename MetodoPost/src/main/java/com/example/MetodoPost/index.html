<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Método Post</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <form action="http://localhost:8080/saludo" method="post" class="formulario">
            <label for="nombre">
                Nombre
            </label>
            <input type="text" id="nombre" class="campoObligatorio">
            <label for="apellido">
                Apellido
            </label>
            <input type="text" id="apellido" class="campoObligatorio">

            <label for="correo">
                Correo
            </label>
            <input type="text" id="correo" class="campoObligatorio">

            <label for="contraseña">
                Contraseña
            </label>
            <input type="password" id="contraseña" class="campoObligatorio">

            <button type="submit">Enviar</button>
        </form>
        <div class="mostrarError">

        </div>

    </main>
    <script src="app.js">

    </script>
</body>
</html>
