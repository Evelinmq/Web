<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método POST - Spring Boot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Ejemplo de método POST con Spring Boot</h1>

<form id="saludoForm" >
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" required><br><br>

    <label for="apellido">Apellido Paterno:</label><br>
    <input type="text" id="apellido" required><br><br>

    <label for="apellidoM">Apellido Materno:</label><br>
    <input type="text" id="apellidoM" required><br><br>

    <label for="nacimiento">Fecha de Nacimiento:</label><br>
    <input type="date" id="nacimiento" required><br><br>

    <label>Género:</label><br>
    <input type="radio" name="genero" value="Hombre" required> Hombre<br>
    <input type="radio" name="genero" value="Mujer" required> Mujer<br><br>

    <label for="contrasena">Contraseña:</label><br>
    <input type="password" id="contrasena" required><br><br>

    <label for="contrasenados">Confirmar contraseña:</label><br>
    <input type="password" id="contrasenados" required><br><br>

    <button type="submit">Enviar</button>
</form>
<h3>Respuesta del servidor:</h3>
<p id="respuesta"></p>

<script>

    const inputs = document.querySelectorAll("input[type='text'], input[type='password'], input[type='date']");

    inputs.forEach(input => {
        input.addEventListener("keyup", () => {
            if (input.value.trim() === "") {
                input.classList.remove("valid");
                input.classList.add("invalid");
            } else {
                input.classList.remove("invalid");
                input.classList.add("valid");
            }
        });
    });

    // Validación especial para confirmar contraseña
    const pass1 = document.getElementById("contrasena");
    const pass2 = document.getElementById("contrasenados");

    pass2.addEventListener("keyup", () => {
        if (pass1.value !== "" && pass1.value === pass2.value) {
            pass2.classList.add("valid");
            pass2.classList.remove("invalid");
        } else {
            pass2.classList.add("invalid");
            pass2.classList.remove("valid");
        }
    });

    //

    const form = document.getElementById("saludoForm");
    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const datos = {
            nombre: document.getElementById("nombre").value,
            apellido: document.getElementById("apellido").value,
            apellidoM: document.getElementById("apellidoM").value,
            contrasena: document.getElementById("contrasena").value,
            contrasenados: document.getElementById("contrasenados").value
        };

        const respuesta = await fetch("/saludo", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datos)
        });

        const json = await respuesta.json();
        document.getElementById("respuesta").textContent = json.mensaje;
    });


</script>
</body>
</html>
