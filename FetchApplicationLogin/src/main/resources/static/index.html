<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método POST - Spring Boot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Ejemplo de método POST con Spring Boot</h1>

<form id="saludoForm" >
    <label for="nombre" class="label">Nombre:</label><br>
    <input type="text" id="nombre" required class="input"><br><br>

    <label for="apellido" class="label">Apellido Paterno:</label><br>
    <input type="text" id="apellido" class="input" required><br><br>

    <label for="apellidoM" class="label">Apellido Materno:</label><br>
    <input type="text" id="apellidoM" required class="input"><br><br>

    <label for="nacimiento" class="label">Fecha de Nacimiento:</label><br>
    <input type="date" id="nacimiento" required class="input"><br><br>

    <label class="label">Género:</label><br>
    <input type="radio" name="genero" value="Hombre" required> Hombre<br>
    <input type="radio" name="genero" value="Mujer" required> Mujer<br>
    <input type="radio" name="genero" value="Otro" required> Otro<br><br>

    <label for="contrasena" class="label">Contraseña:</label><br>
    <input type="password" id="contrasena" required class="input"><br><br>

    <label for="contrasenados" class="label">Confirmar contraseña:</label><br>
    <input type="password" id="contrasenados" required class="input"><br><br>

    <button type="submit" class="btn">Enviar</button>
</form>
<h3>Respuesta del servidor:</h3>
<p id="respuesta"></p>

<script>

    const inputs = document.querySelectorAll("input[type='text'], input[type='password'], input[type='date']");

    inputs.forEach(input => {

        input.addEventListener("input", () => {
            if (input.value.trim() === "") {
                input.classList.remove("valid");
            } else {
                input.classList.add("valid");
                input.classList.remove("invalid");
            }
        });

        input.addEventListener("blur", () => {
            if (input.value.trim() === "") {
                input.classList.add("invalid");
                input.classList.remove("valid");
            }
        });

        input.addEventListener("focus", () => {
            input.classList.remove("invalid");
        });
    });


    //

    const form = document.getElementById("saludoForm");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const pass1 = document.getElementById("contrasena");
        const pass2 = document.getElementById("contrasenados");

        if (pass1.value !== pass2.value) {
            pass2.classList.add("invalid");
            pass2.classList.remove("valid");
            alert("Las contraseñas no coinciden");
            return;
        }


        const datos = {
            nombre: document.getElementById("nombre").value,
            apellido: document.getElementById("apellido").value,
            apellidoM: document.getElementById("apellidoM").value,
            contrasena: pass1.value,
            contrasenados: pass2.value
        };

        const respuesta = await fetch("/saludo", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datos)
        });

        const json = await respuesta.json();
        document.getElementById("respuesta").textContent = json.mensaje;
    });




</script>
</body>
</html>
