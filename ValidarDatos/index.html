<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <header>
    <h1>Formulario</h1></header>
  <main>
    <section class="box1">
      <form action="#">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Escribe tu apellido">

        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha">

        <p>Género:</p>
        <input type="radio" name="opcion" value="Hombre" id="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" name="opcion" value="Mujer" id="mujer">
        <label for="mujer">Mujer</label>

        <p><input type="checkbox" id="aceptar"> Aceptar términos</p>

        <div id="mostrarResultado"></div>

        <button id="validar" type="submit" class="button">Validar</button>
      </form>
    </section>
  </main>

  <script src="JS/validar.js"></script>
</body>
</html>
