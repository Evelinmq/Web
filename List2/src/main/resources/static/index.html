<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, button {
            padding: 6px;
            margin: 5px;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        .success {
            color: green;
            margin-top: 5px;
        }
        .user-card {
            border: 1px solid #aaa;
            padding: 10px;
            margin-top: 10px;
            width: 260px;
        }
    </style>
</head>
<body>

<h1>Gestión de usuarios</h1>

<hr>

<h2>Crear usuarios</h2>

<input id="name" type="text" placeholder="Nombre">
<br>
<input id="edad" type="text" placeholder="Edad">
<br>
<label for="genero">Género:</label>
<select id="genero" name="genero" aria-label="Género">
    <option value="femenino">Femenino</option>
    <option value="masculino">Masculino</option>
    <option value="no-binario">No binario</option>
    <option value="prefiero-no-decirlo">Prefiero no decirlo</option>
</select>

<button onclick="createUser()">Crear</button>
<p id="create-msg"></p>

<hr>

<h2>Buscar usuario por ID</h2>
<input id="userId" type="number" placeholder="ID">
<button onclick="getUser()">Buscar</button>
<div id="user-result"></div>

<hr>

<h2>Listar Usuarios</h2>
<button onclick="loadUsers()">Cargar Lista</button>
<div id="user-list"></div>

</body>
</html>
